<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  

<main class="flex justify-center">

  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-3">


        <!-- account balanec cord add -->
        <div class="stats shadow">
          <div class="stat">
            <div class="stat-title">Account Balance</div>
            <div id="account-balance" class="stat-value">9400</div>
          </div>
        </div>
        <div class="divider"></div>

<!-- 
        features start -->
<div class="grid grid-cols-2 justify-center gap-2">
  <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
  <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
  <button id="show-transaction" class="btn btn-lg col-span-2" >Transactions</button>
</div>
<div class="divider"></div>
        <!-- features end -->
<!-- account balanec form start -->

<div id="addmoney-section" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Add Money Amount</span>
      </label>
      <input type="text" id="input-email" placeholder="Amount" class="input input-bordered" required />
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">Pin Number</span>
      </label>
      <input type="password" id="input-pass" placeholder="Pin Number" class="input input-bordered" required />
    </div>
    <div class="form-control mt-6">
      <button id="btn-add-money" class="btn btn-primary">Add Money</button>
    </div>
  </form>
</div>
<!-- account balanec form end -->


<!-----------cash out start --------->

<div id="cash-out-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Cash Out Amount</span>
      </label>
      <input type="text" placeholder="Amount" id="input-cash-out" class="input input-bordered" required />
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">Pin Number</span>
      </label>
      <input type="password" id="cash-out-pin" placeholder="Pin" class="input input-bordered" required />
    </div>
    <div class="form-control mt-6">
      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
    </div>
  </form>
</div>

<!-------cash out end --------->


<!-- Transactions start -->
<div id="Transactions-section" class="hidden">
  <h2 class="text-3xl text-center">Transactions History</h2>
  <div id="Transactions-container">

  </div>
</div>
<!-- Transactions end -->
      </div>
    </div>
  </div>
</main>

<script src="js/dom.js"></script>
<script src="js/fun.js"></script>
<script src="js/cash.js"></script>
<script src="js/feature.js"></script>
</body>
</html>
