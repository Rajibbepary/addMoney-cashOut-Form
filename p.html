<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

  <nav class="flex mx-auto justify-between items-center w-11/12 py-4">
<div class="w-[200px]"><img src="img/Logo.png" alt=""></div>
<div><label class="input input-bordered flex items-center gap-2">
  <input id="search-input" type="text" class="grow" placeholder="Search" />
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    fill="currentColor"
    class="h-4 w-4 opacity-70">
    <path
      fill-rule="evenodd"
      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
      clip-rule="evenodd" />
  </svg>
</label> </div>
<div><button class="btn btn-error ">Blog</button></div>


  </nav>
    
    <div id="btnDiv" class="flex justify-center items-center gap-4 mx-auto py-8 font-bold">

    </div>

<main>

    <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

    </section>
</main>

<!-- Open the modal using ID.showModal() method -->
<button id="showModalData" class="btn hidden" onclick="costomModal.showModal()">open modal</button>
<dialog id="costomModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-content"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

   <script src="p.js"></script> 
</body>
</html>
